<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style2.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <title>inscription</title>
</head>
<body>

<div class="container col-lg-offset-3 col-lg-6">
    <h2>Formulaire d'inscription</h2>
    <form class="well">

        <fieldset>

            <table>
                <tr>
                    <td><label>Nom</label></td>
                    <td><input type="text" placeholder="saisissez votre nom" class="form-control"/> </td>
                </tr>
                <tr>
                    <td><label>Prénom</label></td>
                    <td><input type="text" placeholder="saisissez votre prenom" class="form-control"/></td>
                </tr>
                <tr>
                    <td><label>Email</label></td>
                    <td><input type="email" placeholder="saisissez votre email" class="form-control"/></td>
                </tr>
                <tr>
                    <td><label>Mot de passe</label></td>
                    <td><input type="password" placeholder="entrez votre mot de passe" class="form-control"/></td>
                </tr>
                <tr>
                    <td><label for="password">Confirmer mot de passe</label></td>
                    <td><input type="password" name="password" placeholder="confirmez votre mot de passe" class="form-control"/></td>
                </tr>
                <tr>
                    <td><label>Photo</label></td>
                    <td><input type="file" accept="image/jpeg,image/png"/></td>
                </tr>
                <tr>
                    <td colspan="2"><input type="submit" value="inscription" id='submitSignIn' class="btn btn-danger">  
                    <a href="/e-learning/html/index.html">Retour à l'accueil</a></td>
                </tr>
            </table>
            
        </fieldset>
    </form>
</div>    
    










    <script src="jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
</body>
</html>
